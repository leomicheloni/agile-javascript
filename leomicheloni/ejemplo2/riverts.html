<html>
<head>
<script type="text/javascript" src="js\vendor\requirejs\require.js"></script>
<script type="text/javascript">
require.config({
	baseUrl: "js",
	paths: {
		"jquery": "vendor/jquery/dist/jquery",
		"underscore": "vendor/underscore/underscore",
		"rivets": "vendor/rivets/dist/rivets",
		"template": "vendor/requirejs/require.text"
	},
	shim:{
		"underscore": {
			"exports": "_",
			"deps":[
				"jquery"
			]
		}
	}
});

require(["models/usuario", "jquery", "rivets", "underscore", "template!templates/userlogin.html"], 
	function(model, $, Rivets, _, tmpl){		
	
	
	var template = _.template(tmpl, {nombre: "pp"});	
	
	$("#container").append(template);
	
	view = Rivets.bind(document.getElementById("container"), model);		

});
	
</script>
</head>

<body>
	<div id="container"></div>
</body>

</html>
